<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Weather & Air Quality Demo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 260px;
      background: #1f2933;
      color: white;
      padding: 20px 15px;
      box-sizing: border-box;
    }

    .sidebar h2 {
      margin-top: 0;
      font-size: 20px;
      text-align: center;
    }

    .menu a {
      display: block;
      padding: 12px 14px;
      margin: 6px 0;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .menu a:hover {
      background: #374151;
    }

    .menu a.active {
      background: #2563eb;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      width: 210px;
      font-size: 13px;
      color: #cbd5e1;
      text-align: center;
    }

    .content {
      flex: 1;
      background: white;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="sidebar">
    <h2>ğŸŒ¦ï¸ Weather Demo</h2>

    <div class="menu">
        <a class="active" onclick="loadPage('/data/', this)">ğŸŒ Synthetic Data</a>
        <a href="http://grafana.localhost/d/ads5mtp" target="_blank">ğŸ“Š Grafana Dashboard</a>
        <a onclick="loadPage('/prometheus/', this)">ğŸ“ˆ Prometheus (advanced)</a>
        <a onclick="loadPage('/gotify/', this)">ğŸ”” Gotify Alerts</a>
    </div>

    <div class="footer">
      uz-net.net<br>
      Public demo
    </div>
  </div>

  <div class="content">
    <iframe id="contentFrame" src="/overview/"></iframe>
  </div>
</div>

<script>
  function loadPage(url, el) {
    document.getElementById('contentFrame').src = url;

    // update active menu item
    document.querySelectorAll('.menu a').forEach(a => a.classList.remove('active'));
    el.classList.add('active');
  }
</script>

</body>
</html>
